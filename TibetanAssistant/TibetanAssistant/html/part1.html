            &emsp;&emsp;藏语（藏文：བོད་ཡིག或བོད་ཀྱི་སྐད་ཡིག），属汉藏语系藏缅语族藏语支。国内有西藏自治区和青海、四川甘孜藏族自治州、阿坝藏族羌族自治州以及甘肃甘南藏族自治州与云南迪庆藏族自治州，国外有不丹、印度、尼泊尔、巴基斯坦等，使用总人数约800万人。
            <br />&emsp;&emsp;藏语主要分卫藏、康巴、安多三大方言区。尽管方言各异，读音不同，但藏文仍然是统一的，书面语通用于整个藏族地区。
            <br />&emsp;&emsp;藏文作为藏族人民的书面交际工具，历史之悠久在国内仅次于汉文。它是一种拼音文字，属辅音字母文字型，分辅音字母、元音符号2个部分。其中有30个辅音字母，4个元音符号，以及5个反写字母（用以拼外来语）。
        </font>
